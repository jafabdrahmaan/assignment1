<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="images/logo.jpg" alt="logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times-circle" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="sponsor.html">Sponsorship</a></li>

                    <li><a href="speaker.html">Speakers</a></li>
                    <li><a href="committee.html">Committee Members</a></li>
                    <li><a href="Login.html">Log In</a></li>
                </ul>
            </div>
            <i class="fa fa-chevron-circle-down" onclick="showMenu()"></i>
        </nav>

        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" on-click="login()">log In</button>
                <button type="button" class="toggle-btn" on-click="signup()">Sign up</button>
            </div>

            <form id="login"  class="input-group">
                <input type="text" class="input-field" placeholder="Enter your email address" required> 
                <input type="text" class="input-field" placeholder="Enter your password" required> 
                <input type="checkbox" class="check-box"><span>Remember password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="signup" class="input-group">
                <input type="text" class="input-field" placeholder="Enter your email address" required>
                <input type="text" class="input-field" placeholder="Enter your password" required>  
                <input type="text" class="input-field" placeholder="Confirm your password" required> 
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
           
        </div>

        <!-- toggle button -->
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("signup");
            var z = document.getElementById("btn");

            function signup(){
                x.style.left = "-400px";
                y.style.left = "50px";
                x.style.left = "110px";
            }

        </script>
        
    <!-- footer -->
    <section class="footer">

    </section>

 <!--JavaScript for nav bar -- small screen version-->

        var navLinks = document.getElementById("navLinks");

        function showMenu(){
            navLinks.style.right = "0";
        }

        function hideMenu(){
            navLinks.style.right = "-200px";
        }

    </script>

</body>
